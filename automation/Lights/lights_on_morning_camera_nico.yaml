####################################################
#            Lights Turn On my                   #
####################################################
- alias: 'Turn on Light - WeekDays - Morning - mys Room '
  trigger:
    platform: state
    entity_id: device_tracker.mysgs6
    to: 'home'
  condition:
    condition: time
    after: '07:00:00'
    before: '10:00:00'
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
   service: homeassistant.turn_on
   entity_id: light.room__my__rgb