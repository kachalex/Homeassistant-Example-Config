####################################################
#                  my Work                       #
####################################################

- alias: my at Work - Notification
  trigger:
    platform: zone
    event: enter
    zone: zone.work
    entity_id: device_tracker.my_my
  condition:
    condition: time
    after: '07:00:00'
    before: '20:00:00'
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
  -  service: notify.homemyassistant_bot
     data:
       message: "my at Work at {{ states('sensor.date__time') }}"

