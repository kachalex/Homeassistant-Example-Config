####################################################
#                  my Home                       #
####################################################

- alias: my at Home - Notification
  trigger:
     platform: zone
     entity_id: device_tracker.my_my
     zone: zone.home
     event: enter
  condition:
     condition: time
     after: '07:00:00'
     before: '23:59:00'
  action:
   service: notify.homemyassistant_bot
   data:
     message: "my is at Home at {{ states('sensor.date__time') }}"

####################################################
#                  my Out Home                   #
####################################################

- alias: my is going out - Notification
  trigger:
     platform: zone
     entity_id: device_tracker.my_my     
     zone: zone.home
     event: leave
  condition:
     condition: time
     after: '07:00:00'
     before: '23:59:00'         
  action:
   service: notify.homemyassistant_bot
   data:
     message: "my is going out from {{ trigger.to_state.state }} at  {{ states('sensor.date__time') }}"

