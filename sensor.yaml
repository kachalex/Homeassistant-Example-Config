- platform: mqtt
  state_topic: "owntracks/my/my"
  name: "Batteria Telefono my"
  unit_of_measurement: "%"
  value_template: '{{ value_json.batt }}'

- platform: mqtt
  state_topic: "owntracks/person/person"
  name: "Batteria Telefono person"
  unit_of_measurement: "%"
  value_template: '{{ value_json.batt }}'

- platform: fitbit
  monitored_resources:
    - activities/activityCalories
    - activities/calories
    - activities/caloriesBMR
    - activities/distance
    - activities/elevation
    - activities/floors
    - activities/heart
    - activities/minutesFairlyActive
    - activities/minutesLightlyActive
    - activities/minutesSedentary
    - activities/minutesVeryActive
    - activities/steps
    - activities/tracker/activityCalories
    - activities/tracker/calories
    - activities/tracker/distance
    - activities/tracker/elevation
    - activities/tracker/floors
    - activities/tracker/minutesFairlyActive
    - activities/tracker/minutesLightlyActive
    - activities/tracker/minutesSedentary
    - activities/tracker/minutesVeryActive
    - activities/tracker/steps
    - body/bmi
    - body/fat
    - body/weight
    - sleep/awakeningsCount
    - sleep/efficiency
    - sleep/minutesAfterWakeup
    - sleep/minutesAsleep
    - sleep/minutesAwake
    - sleep/minutesToFallAsleep
    - sleep/startTime
    - sleep/timeInBed

- platform: waqi
  token: !secret waqi
  locations:
    - guidonia
  #stations:
    #- roma

- platform: speedtest
  minute:
    - 0
    - 30
  monitored_conditions:
    - ping
    - download
    - upload

- platform: fastdotcom
  minute:
    - 0
    - 30

- platform: openweathermap
  api_key: !secret openweathermap
  monitored_conditions:
      - weather
      - temperature
      - wind_speed
      - humidity
      - pressure
      - clouds
      - rain
      - snow

- platform: synologydsm
  host: 10.10.10.200
  username: !secret synology_user
  password: !secret synology_pwd
  monitored_conditions:
    - cpu_total_load
    - cpu_other_load
    - cpu_user_load
    - cpu_15min_load
    - memory_real_usage
    - memory_available_real
    - memory_total_real
    - memory_size
    - memory_cached
    - memory_available_swap
    - memory_total_swap
    - network_up
    - network_down
    - disk_smart_status
    - disk_status
    - disk_temp
    - volume_status
    - volume_device_type
    - volume_size_total
    - volume_size_used
    - volume_percentage_used

- platform: time_date
  display_options:
    - time
    - date
    - date_time
    - time_date
    - time_utc

- platform: template
  sensors:
    alarm_time:
      friendly_name: 'Time'
      value_template: '{{ "%0.02d:%0.02d" | format(states("input_slider.alarmhour") | int, states("input_slider.alarmminutes") | int) }}'
    
    androidtvkd55xd9305lan:
      friendly_name: 'Sony Bravia - TV'
      value_template: "{{ 'Online' if is_state('device_tracker.androidtvkd55xd9305lan', 'home') else 'Offline' }}"

- platform: efergy
  app_token: !secret efergy_token
  utc_offset: 120
  monitored_variables:
    - type: instant_readings
    - type: budget
    - type: cost
      period: day
      currency: â‚¬
    - type: amount
      period: day

- platform: fritzbox_netmonitor
  host: 10.10.10.1
  resources:
    - type: is_linked
    - type: is_connected
    - type: wan_access_type
    - type: external_ip
    - type: uptime
    - type: bytes_sent
    - type: bytes_received
    - type: transmission_rate_up
    - type: transmission_rate_down
    - type: max_byte_rate_up
    - type: max_byte_rate_down
    - type: max_bit_rate_up
    - type: max_bit_rate_down